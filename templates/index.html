{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1>게시글 목록</h1>
{% if posts %}
<ul>
    {% for post in posts %}
    <li><strong>{{ post.title }}</strong>: {{ post.content }}</li>
    {% endfor %}
</ul>
{% else %}
<p>게시글이 없습니다.</p>
{% endif %}
{% endblock %}
