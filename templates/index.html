{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1>게시글 목록</h1>
<p><a href="/write">→ 글쓰기</a></p>
{% if posts %}
<ul>
    {% for post in posts %}
    <li><strong><a href="/{{post.id}}">{{ post.title }}</a></strong>: {{ post.content }}</li>
    {% endfor %}
</ul>
{% else %}
<p>게시글이 없습니다.</p>
{% endif %}
{% endblock %}
